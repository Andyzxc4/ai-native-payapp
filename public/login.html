<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayApp - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
  
  <div class="w-full max-w-md fade-in" x-data="loginApp()">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <div class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4">
        <span class="text-4xl font-bold">₱</span>
      </div>
      <h1 class="text-4xl font-bold text-gray-800 mb-2">PayApp</h1>
      <p class="text-gray-600">Your trusted payment solution</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Welcome Back</h2>

      <!-- Alert Messages -->
      <div x-show="error" x-transition class="mb-4 bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded" role="alert">
        <p class="font-medium" x-text="error"></p>
      </div>

      <div x-show="success" x-transition class="mb-4 bg-green-50 border-l-4 border-green-500 text-green-700 p-4 rounded" role="alert">
        <p class="font-medium" x-text="success"></p>
      </div>

      <!-- Login Form -->
      <form @submit.prevent="login">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
          <input 
            type="email" 
            id="email" 
            x-model="email"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            placeholder="your@email.com"
          >
        </div>

        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
          <input 
            type="password" 
            id="password" 
            x-model="password"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            placeholder="••••••••"
          >
        </div>

        <button 
          type="submit"
          :disabled="loading"
          class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-3 rounded-lg hover:from-blue-700 hover:to-indigo-700 transition duration-200 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span x-show="!loading">Sign In</span>
          <span x-show="loading" class="flex items-center justify-center">
            <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          </span>
        </button>
      </form>

      <!-- Demo Credentials -->
      <div class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
        <p class="text-sm font-semibold text-gray-700 mb-2">Demo Credentials:</p>
        <div class="text-xs text-gray-600 space-y-1">
          <p><strong>User 1:</strong> andres.lacra@example.com</p>
          <p><strong>User 2:</strong> maria.cruz@example.com</p>
          <p><strong>Password:</strong> password123</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <p class="text-center text-gray-600 text-sm mt-6">
      © 2025 PayApp. All rights reserved.
    </p>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
